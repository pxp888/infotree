{% extends "base.html" %}
{% load static %}


{% block content %}
    <h3>{{ tree.topic }}</h3>
    <h3>{{ msg }}</h3>
    <h4>{{ branch.subject }}</h4>
    <h4>{{ branch.members }}</h4>
    <p id="branchid">{{ branch.id }}</p>
    
    <hr>

    <div class="bvnodelist">
        {% for node in nodes %}
        <div class="bvnode {% if user.username == node.sender.username %}sentmessage{% endif %}">
            <p>{{ node.sender }}</p>
            <p class="created_on">{{ node.created_on }}</p>
            <p>{{ node.content }}</p>
        </div>
        {% endfor %}
    </div>

    <form method="post" class="genericForm1" id="quickreply">
        {% csrf_token %}
        <input type="hidden" name="type" value="quickreply">
        <input type="hidden" name="branch" value="{{ branch.id }}">
        <textarea name="Body" placeholder=""></textarea>
        <input type="submit" value="Send">
    </form>

        <label for="Members">Members: </label>
        <input type="text" name="Members" placeholder="Members">
        <input type="button" action="submit" value="New Branch">
    </form> -->

    <script src="{% static 'js/branchview.js' %}"></script>
{% endblock %}
