{% extends "base.html" %}
{% load static %}


{% block content %}

    <div class="treelist">
        <h2>my Trees</h2>
        <ul>
            {% for tree in trees %}
                <li>
                    <p>{{ tree.topic }}</p>
                    <p class="treeid">{{ tree.id }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="branchlist">
        <h2>my Branches</h2>
        <ul>
            {% for branch in branches %}
            <li>
                <a href="{% url 'branchview' branch.id %}">{{ branch.subject }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>


{% endblock %}
