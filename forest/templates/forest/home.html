{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock head %}


{% block content %}
    <div class="mains">
        <div class="mainsection" id="browser">

            <form action="POST" class="genericLineForm" id="create_group_form">
                {% csrf_token %}
                <!-- <label for="new_folder_line">Create Group:</label> -->
                <input type="text" id="new_folder_line" placeholder="Start New Group">
            </form>

            <div class="itemlist" id="folderlist">
                <div class="listitem folder sample">
                    <div class="name">name</div>
                    <p class="members">Bob, Alice</p>
                    <p class="path hidden">path</p>
                    <p class="node_id hidden">-1</p>
                    <p class="base_id hidden">-2</p>
                    <div class="kids"></div>
                </div>
            </div>

            <div id="group_editor" class="show">
                <form action="POST" class="genericLineForm">
                    {% csrf_token %}
                    <input type="text" id="add_member_line" placeholder="Add Group Member">
                    <input type="text" id="sub_folder_line" placeholder="Create Sub-Group">
                    <button type="button" id="delete_folder_button">Delete Group</button>
                </form>
            </div>

        </div>

        <div class="mainsection" id="viewer">
            <div id="viewheader">
                <h2 id="view_title">Messages</h2>
            </div>
            <div class="itemlist" id="nodelist">
                <div class="listitem node sample">
                    <p class="node_id">-1</p>
                    <p class="base_id hidden">-2</p>
                    <p class="author hidden">Yomama</p>
                    <p class="members">Bob</p>
                    <p class="created_on">Today</p>
                    <p class="content">Hello, World!</p>
                </div>
            </div>
            <div class="entrysection">
                <form action="POST" class="genericLineForm">
                    {% csrf_token %}
                    <input type="text" id="new_message_line" placeholder="message ...">
                    <button type="button" id="send_message_button">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="foot">
        <p id="msg_line">{{ msg }}Hello there.</p>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{% static 'js/home.js' %}"></script>
{% endblock %}
