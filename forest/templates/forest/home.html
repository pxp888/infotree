{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock head %}


{% block content %}
    <p id="msg_line">{{ msg }}</p>

    <div class="mains">
        <div class="browser mainsection">
            <h2>Browser</h2>

            <div class="location_bar">
                <div id="homehiv"><p>Home</p></div>
                <div id="backdiv"><p>Back</p></div>
                <p id="pathline">/</p>
            </div>
            
            <div class="itemlist folderlist">
                <div class="listitem folder sample">
                    <p class="name">Folder</p>
                    <p class="members">Bob, Alice</p>
                </div> 
            </div>

            <div class="entrysection">
                <form action="POST" class="genericForm">
                    {% csrf_token %}
                    <label for="new_folder_name_line">Folder Name:</label>
                    <input type="text" id="new_folder_name_line">
                    <label for="add_member_line">Add Member:</label>
                    <input type="text" id="add_member_line">
                </form>
            </div>
        </div>

        <div class="viewer mainsection">
            <h2>Messages</h2>
            <div class="itemlist nodelist">
                <div class="listitem message sample">
                    <p class="members">Bob, Alice</p>
                    <p class="created_on">Today</p>
                    <p class="content">Hello, World!</p>
                </div>
            </div>
            <div class="entrysection">
                <form action="POST" class="genericForm">
                    {% csrf_token %}
                    <label for="new_message_line">Message:</label>
                    <input type="text" id="new_message_line">
                </form>
            </div>                
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{% static 'js/home.js' %}"></script>
{% endblock %}
